<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Including Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <base target="_parent">
</head>

<link rel="stylesheet" href="./css/contact.css">
<link rel="stylesheet" href="./css/animate.css">

<body>
    <div class="parent-menu">
        <nav class="menu">
            <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
            <label class="menu-open-button" for="menu-open">
                <span class="hamburger hamburger-1"></span>
                <span class="hamburger hamburger-3"></span>
                <p class="menu-text animated pulse infinite" id="pulse">Click me.</p>
                <p class="menu-subtext" id="preclick">This is a large and inviting button that I know you want to click.</p>
            </label>
            <a href="mailto:benjamin.hubsch@duke.edu" class="menu-item" id="email"><i class="fa fa-envelope center-icon"></i></a>
            <div href="#" class="alternate"></div>
            <a href="https://www.github.com/benhubsch" class="menu-item"><i class="fa fa-github"></i></a>
            <div href="#" class="alternate" style="font-size: 8px; line-height: 8px;"></div>
            <a href="https://www.linkedin.com/in/benhubsch" class="menu-item"><i class="fa fa-linkedin"></i></a>
            <div href="#" class="alternate"></div>
        </nav>
    </div>
    <script>
    $('.menu-open-button').on('click', function() {
        $('#pulse').removeClass('animated')
        $('#pulse').removeClass('pulse')
        $('#pulse').removeClass('infinite')
        $('#pulse').toggle()
        $('#preclick').toggle()
    })
    </script>
</body>
</html>
